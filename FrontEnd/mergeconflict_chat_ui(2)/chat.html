<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/chat_style.css">
    <title>MChat</title>
</head>
<body background="image/back.png">
<div class="all_the_chats">
    <div class="search">
        <input class="search_field" placeholder="🔍 Search" type="text">
    </div>
</div>
<div class="chat_window">
    <div class="chat_header">
        <div class="user_photo">
            <img class="user_photo" src="image/logo.png" alt="">
        </div>
        <div class="user_info">
            <h2>MergeConflictChat</h2>
            <p>Number of users</p>
        </div>
    </div>
    <div class="messages">

    </div>
    <div class="input_block">
        <textarea class="messages_input" type="text"></textarea>
        <input class="send_message" type="image" src="image/send.png" />
    </div>
</div>

<script src="js/search.js"></script>

</body>
</html>
