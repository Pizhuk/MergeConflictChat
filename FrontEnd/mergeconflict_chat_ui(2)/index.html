<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/login_style.css">
  <link rel="stylesheet" href="styles/validation/login_validation.css">
  <title>Login</title>
</head>
<body background="image/back.png" width="100%">
<div class="login_window">
  <div class="login_photo">
    <img width="90" height="100" src="image/logo.png"/>
  </div>
  <div class="login_title">
    <h1>Login</h1>
  </div>
  <form id="login_form">
    <div class="login_email">
      <h3>Login<sup>*</sup></h3>
    </div>
    <div class="input_warning email hide">
      <div class="warning_text">
        <p class="validation_login">Incorrect login(you can use uppercase and lowercase letters, numbers, "-" and "_"(at least 6 characters))</p>
      </div>
    </div>
    <input class="login_input" id="login_input" type="text" id="email" placeholder="Enter login:" name="email" pattern="[a-zA-Z0-9_-]{6,30}"><br>
    <div class="login_email">
      <h3>Password<sup>*</sup></h3>
    </div>
    <div class="input_warning password hide">
      <div class="warning_text">
        <p class="validation_login">Incorrect password(your password must have at least one uppercase, one lowercase and one special symbols(!@#$%^&*))</p>
      </div>
    </div>
    <label class="label password_label">
      <input class="login_input password_input" placeholder="Enter password:" type="password" id="password" name="password" pattern="^.*(?=.{6,})(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*? ]).*$"><br>
      <div class="password_btn"><img class="password_eye" src="image/eye.svg" alt="img"></div>
    </label>
    <div class="galochka">
      <input class="login_check" type="checkbox" ><label class="login_label">Remember me</label><br>
    </div>
    <div class="login_button">
      <input type="submit" disabled="disabled" class="btn" id="btn" value="LOGIN">
    </div>
  </form>
  <div class="forgot_password">
    <a class="link_forgot_password" href="reset_pass.html">Forgot Password?</a>
  </div>
  <div class="sign_up">
    <h3>Need an account? <a class="sign_up_link" href="registration.html">SIGN UP</a></h3>
  </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/show_eye_login.js"></script>
<script type="module" src="js/get_login_form.js"></script>

</body>
</html>
